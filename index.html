<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Location | Preface</title>
    <style>
        /* --- THEME SETUP --- */
        :root {
            --preface-blue: #4988C4; 
            --text-black: #111111;
            --text-grey: #666666;
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-main);
            color: var(--text-black);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            
            /* Background Image Setup */
            background-image: url('background.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* --- CONTAINER STYLE --- */
        .container {
            width: 95%; 
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            backdrop-filter: blur(8px);
            text-align: center;
        }

        /* --- HEADER & LOGO --- */
        .header {
            margin-bottom: 40px;
        }

        .logo-img {
            max-width: 260px;
            width: 100%;
            height: auto;
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .subtitle {
            font-size: 15px;
            color: var(--text-grey);
            font-weight: 400;
        }

        /* --- SEARCH BAR --- */
        .search-wrapper {
            position: relative;
            margin-bottom: 25px;
        }

        .search-input {
            width: 100%;
            padding: 18px 24px;
            font-size: 17px;
            border: 1px solid #E0E0E0;
            border-radius: 14px;
            background-color: #FFFFFF;
            outline: none;
            transition: all 0.2s ease;
            font-family: var(--font-main);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="%23666" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg>');
            background-repeat: no-repeat;
            background-position: 95% center;
        }

        .search-input:focus {
            border-color: var(--preface-blue);
            box-shadow: 0 4px 15px rgba(73, 136, 196, 0.2);
        }

        /* --- LOCATION LIST --- */
        .location-list {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            margin-top: 10px;
            background: white;
            border: 1px solid #E0E0E0;
            border-radius: 14px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.12);
            max-height: 320px;
            overflow-y: auto;
            z-index: 100;
            text-align: left;
        }

        .location-list.active { display: block; }

        .location-item {
            padding: 16px 24px;
            cursor: pointer;
            border-bottom: 1px solid #f5f5f5;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .location-item:last-child { border-bottom: none; }

        .location-item:hover {
            background-color: #FAFAFA;
            color: var(--preface-blue);
            font-weight: 500;
        }
        
        /* Disabled Item Style */
        .location-item.disabled {
            color: #aaa;
            cursor: default;
            background-color: #fff;
        }
        .location-item.disabled:hover { background-color: #fff; color: #aaa; }

        .no-results {
            padding: 20px;
            color: var(--text-grey);
            text-align: center;
        }

        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #AAA;
            line-height: 1.6; /* Adds a little space between the two lines */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Preface" class="logo-img">
            <p class="subtitle">Select your location to continue</p>
        </div>

        <div class="search-wrapper">
            <input type="text" id="searchInput" class="search-input" placeholder="Search location..." autocomplete="off">
            <div id="locationList" class="location-list"></div>
        </div>

        <div class="footer">
            <div>Â© Preface. All rights reserved.</div>
            <div style="font-size: 11px; opacity: 0.8;">Short courses & AI Literacy courses</div>
        </div>
    </div>

    <script>
        // --- DATA ---
        const locations = [
            { name: "Causeway Bay HQ", url: "https://calendar.app.google/yG5NWzJq29Xz4uRW9" },
            { name: "Central",         url: "https://wa.link/yayjw3" },
            { name: "Taikoo",          url: "https://calendar.app.google/J1YhUGRHugaBQVqU7" },
            { name: "Tseung Kwan O",   url: "https://wa.link/1cltj5" },
            { name: "Whampoa",         url: "https://calendar.app.google/7c5eurMZ8q8PLgzv7" },
            { name: "Olympic",         url: "https://wa.link/ctk9qx" },
            { name: "Shek Mun",        url: "https://wa.link/xrsr36" },
            { name: "Sai Ying Pun",    url: "https://wa.link/qputda" },
            { name: "Macau",           url: "https://wa.link/acu0qr" }
        ];

        const searchInput = document.getElementById('searchInput');
        const locationList = document.getElementById('locationList');

        function renderList(items) {
            locationList.innerHTML = '';
            
            if (items.length === 0) {
                const noResult = document.createElement('div');
                noResult.className = 'no-results';
                noResult.textContent = 'No location found';
                locationList.appendChild(noResult);
                return;
            }

            items.forEach(loc => {
                const div = document.createElement('div');
                if (!loc.url || loc.url.trim() === "") {
                    div.className = 'location-item disabled';
                    div.innerHTML = `${loc.name} <span style="font-size:12px; opacity:0.7">(Coming Soon)</span>`;
                } else {
                    div.className = 'location-item';
                    div.textContent = loc.name;
                    div.onclick = () => { window.location.href = loc.url; };
                }
                locationList.appendChild(div);
            });
        }

        renderList(locations);
        searchInput.addEventListener('focus', () => locationList.classList.add('active'));
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = locations.filter(loc => loc.name.toLowerCase().includes(query));
            renderList(filtered);
            locationList.classList.add('active');
        });
        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !locationList.contains(e.target)) {
                locationList.classList.remove('active');
            }
        });
    </script>
</body>
</html>
